spring:

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: admin
    password: test

    jpa:
      hibernate:
        ddl-auto: create

      database-platform: org.hibernate.dialect.H2Dialect

      properties:
        hibernate:
          format_sql: true
          show-sql: true

logging:
  level:
    root: info